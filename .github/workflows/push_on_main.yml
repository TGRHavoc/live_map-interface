name: Node.js CI
on:
    push:
    pull_request:

jobs:
    check_skip_ci:
        name: Skip CI
        runs-on: ubuntu-latest
        outputs:
            run_next: ${{ steps.skip_ci_step.outputs.run_next }}
        steps:
            - name: Set output to skip CI
              uses: OpenAstronomy/action-skip-ci@main
              id: skip_ci_step
              with:
                  NO_FAIL: true

    build-test:
        needs: check_skip_ci
        if: needs.check_skip_ci.outputs.run_next == true
        name: "Build & Test: ${{matrix.node-version}}"
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x] #14.x
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x" # Version range or exact version of a Python version to use, using SemVer's version range syntax
            - name: Install YARN
              run: npm install -g yarn
            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"
            - uses: actions/cache@v2
              id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-
            - run: yarn install
              name: Install Dependencies
            - run: yarn test
              name: Run tests
            # - name: Make github release
            #   run: yarn release
            #   env:
            #       CONVENTIONAL_GITHUB_RELEASER_TOKEN: ${{github.token}}
