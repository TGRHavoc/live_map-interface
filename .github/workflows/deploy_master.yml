name: Deploy to Github
on:
    push:
        branches: [master] # Only want to "deploy" if we push to master branch.
jobs:
    check_skip_ci:
        name: Skip CI
        runs-on: ubuntu-latest
        outputs:
            run_next: ${{ steps.skip_ci_step.outputs.run_next }}
        steps:
            - name: Set output to skip CI
              uses: OpenAstronomy/action-skip-ci@main
              id: skip_ci_step
              with:
                  NO_FAIL: true
    build-test:
        needs: check_skip_ci
        if: needs.check_skip_ci.outputs.run_next == 'true'
        name: Build & Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16.x # Always use the latest version?
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.x"
            - name: Install YARN
              run: npm install -g yarn
            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"
            - uses: actions/cache@v2
              id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-
            - run: yarn install
              name: Install Dependencies
            - name: Make github release
              run: yarn release
              env:
                  CONVENTIONAL_GITHUB_RELEASER_TOKEN: ${{secrets.GITHUB_TOKEN}}
